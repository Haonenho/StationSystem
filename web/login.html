<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>用户登录</title>
    <link rel="stylesheet" href="css/loginCss.css" type="text/css">
</head>
<body>
<form  action="loginServlet" method="post">
    <span>登录账号</span>
    <div class="user">
        <input class="user_input" type="text" name="name" placeholder="用户名"/>
        <input class="user_input" type="password" name="password" placeholder="密码"/>
    </div>
    <div class="footer">
        <input type="submit" name="submit" value="登录" class="btn"/>
        <input type="submit" name="submit" value="注册" class="btn" formaction="register.html"/>
    </div>
</form>
</body>
</html>
