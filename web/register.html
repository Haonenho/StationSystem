<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>用户注册</title>
    <link type="text/css" rel="stylesheet" href="css/registerCss.css">
</head>
<body>
<form  action="loginServlet" method="post">
    <span>注册账号 </span>
    <div class="user">
        <input class="user_input" type="text" name="name" placeholder="用户名"/>
        <input class="user_input" type="password" name="password" placeholder="密码"/>
    </div>
    <div class="footer">
        <input type="submit" name="submit" value="注册" class="btn"/>
    </div>
</form>
</body>
</html>
